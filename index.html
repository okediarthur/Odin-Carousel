<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left is-hidden">
        <img src="/images/left.svg" alt="left" />
      </button>

      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img src="./images/tree.jpg" alt="" class="carousel_image" />
          </li>
          <li class="carousel__slide">
            <img src="./images/beautiful.jpg" alt="" class="carousel_image" />
          </li>
          <li class="carousel__slide">
            <img src="./images/field.jpg" alt="" class="carousel_image" />
          </li>
        </ul>
      </div>

      <button class="carousel__button carousel__button--right">
        <img src="/images/right.svg" alt="right" />
      </button>

      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>
    <script src="/carousel.js"></script>
  </body>
</html>
